<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calc2</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8"></script>
</head>

<body>
  <div id="calculator">
    <div id="total"></div>
    <div id="operators">
      <button>+</button>
      <button>-</button>
      <button>/</button>
      <button>*</button>

    </div>
    <div id="numbers">
      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button>6</button>
      <button>5</button>
      <button>4</button>
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button id="clear">C</button>
      <button>0</button>
      <button id="equals">=</button>
    </div>
  </div>
</body>

</html>
